<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joker Tasks</title>
</head>
<body>

    <img src="images/img-1.png" alt="phote">

    <div class="inputs">
        <h2>Joker Tasks</h2>
        <div class="data">
            <input type="text" id="inp">
            <button id="add">Add Tasks</button>
        </div>
    </div>

    <div class="list">
        <div class="box">
            <h2>"main mission"</h2>
        </div>
        <div class="box">
            <h2>"prayer"</h2>
        </div>
        <div class="box">
            <h2>"exercise"</h2>
        </div>
        <div class="box">
            <h2>"achievements"</h2>
        </div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
